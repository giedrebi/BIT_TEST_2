<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIT TEST 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Get In Touch</h1>
        <form action="" method="get">
            <fieldset>
                <input class="short input" id="name" type="text" placeholder="First name"/><br/><br/>
                <input class="short input" id="surname" type="text" placeholder="Last name"/><br/><br/>
                <input class="short input" id="email" type="email" placeholder="Email"/><br/><br/>
                <input class="short input" id="phone" type="number" placeholder="Phone"/><br/><br/>
                <input class="long input" id="address" type="text" placeholder="Address"/><br/><br/>
                <input class="long input" id="message" type="text" placeholder="Type your message here"/><br/><br/>
                <input id="button" type="submit" value="Submit"/>
            </fieldset>
        </form>
        <p>Thanks for submitting!</p>
    </section>
</body>
</html>
